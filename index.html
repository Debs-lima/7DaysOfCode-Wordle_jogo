<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/assets/css/base/base.css">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clone Wordle</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./src/assets/images/Logo.png" alt="Logo do jogo: uma letra M em preto com fundo em amarelo."/>
    </header>
    <main>
      <section id="board">
        <div class="attempt attempt-1">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        <div class="attempt attempt-2">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        <div class="attempt attempt-3">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        <div class="attempt attempt-4">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        <div class="attempt attempt-5">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
        <div class="attempt attempt-6">
          <div class="letter letter-1"></div>
          <div class="letter letter-2"></div>
          <div class="letter letter-3"></div>
          <div class="letter letter-4"></div>
          <div class="letter letter-5"></div>
        </div>
      </section>
      <section id="keyboard">
        <div class="querty">
          <button class="tecla" id="q"><span class="letter-btn">Q</span></button>
          <button class="tecla" id="w"><span class="letter-btn">W</span></button>
          <button class="tecla" id="e"><span class="letter-btn">E</span></button>
          <button class="tecla" id="r"><span class="letter-btn">R</span></button>
          <button class="tecla" id="t"><span class="letter-btn">T</span></button>
          <button class="tecla" id="y"><span class="letter-btn">Y</span></button>
          <button class="tecla" id="u"><span class="letter-btn">U</span></button>
          <button class="tecla" id="i"><span class="letter-btn">I</span></button>
          <button class="tecla" id="o"><span class="letter-btn">O</span></button>
          <button class="tecla" id="p"><span class="letter-btn">P</span></button>
        </div>
        <div class="querty">
          <button class="tecla" id="a"><span class="letter-btn">A</span></button>
          <button class="tecla" id="s"><span class="letter-btn">S</span></button>
          <button class="tecla" id="d"><span class="letter-btn">D</span></button>
          <button class="tecla" id="f"><span class="letter-btn">F</span></button>
          <button class="tecla" id="g"><span class="letter-btn">G</span></button>
          <button class="tecla" id="h"><span class="letter-btn">H</span></button>
          <button class="tecla" id="j"><span class="letter-btn">J</span></button>
          <button class="tecla" id="k"><span class="letter-btn">K</span></button>
          <button class="tecla" id="l"><span class="letter-btn">L</span></button>
        </div>
        <div class="querty">
          <button class="tecla" id="enter"><span class="letter-btn">ENTER</span></button>
          <button class="tecla" id="z"><span class="letter-btn">Z</span></button>
          <button class="tecla" id="x"><span class="letter-btn">X</span></button>
          <button class="tecla" id="c"><span class="letter-btn">C</span></button>
          <button class="tecla" id="v"><span class="letter-btn">V</span></button>
          <button class="tecla" id="b"><span class="letter-btn">B</span></button>
          <button class="tecla" id="n"><span class="letter-btn">N</span></button>
          <button class="tecla" id="m"><span class="letter-btn">M</span></button>
          <button class="tecla" id="backspace"><span class="material-symbols-sharp letter-btn">backspace</span></button>
        </div>
      </section>
    </main>
    <script type="module" src="./src/script/app.js"></script>
  </body>
</html>
